        function shuffle(array) {
            let currentIndex = array.length, randomIndex;

            while (currentIndex != 0) {

                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;

                // echange de place avec l'index
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }

            return array;
        }
        function creatDeck() {
            let card = ['Ace', '2', '3', '4', '5', '6', '7', '8', '9', '10', 'Jack', 'Queen', 'King'] //tableau de toute les cartes comprises dans une couleur
            let color = ["♣️", "♠︎", "♡", "♢"] //tableau de nos quatre coulleur
            let deck = [] //tableau pour répertorier la totalité de nos cartes
            for (let cartes = 0; cartes < 13; cartes++) {
                for (let couleur = 0; couleur < 4; couleur++) {
                    deck.push(card[cartes] + color[couleur])

            deck = shuffle(deck)
            return deck
        }
